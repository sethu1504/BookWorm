    <script>
        $(document).on('submit', '#search_book', function(e){
   e.preventDefault();

   $.ajax({
       type:'POST',
       url:'../search_book',
       data:{
           query:$("#search_query").val(),
           csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
       },
       success:function(data, textStatus, jqXHR){
           if(data.length > 0)
           {
              data = JSON.parse(data)
              var table_content = $("#book_table_content")
              document.getElementById("BooksTable").style.visibility = "visible"

              $("tr.row100.body.actual").each(function(){
                var checkbox = $(this).find("input")[0]
                if(!checkbox.checked)
                {
                  $(this)[0].remove()
                }
              });


              for(var i = 0; i < data.length; i++){
              var title = data[i]["title"]
              var author = data[i]["author"]
              var publication = data[i]["publication"]
              var img_url = data[i]["img_url"]
              if(img_url === ""){
                img_url = "../../static/img/default_book.jpg"
              }
              var id = data[i]["id"]

              table_content.append('<tr class="row100 body actual"><td class="cell100 column_cover"><input type="checkbox" class="choose"></td>' +'<td class="cell100 column_cover"><a style="color:inherit" id = "' + id + '" href="../' + id + '" target="_blank"><img style= "width:50px;"src="' + img_url + '"></td>'
                                    +  '<td class="cell100 column1"> <a style="color:inherit" id = "' + id + '" href="../' + id + '" target="_blank">' + title +'</td>'
                                    + '<td class="cell100 column2">' + author +'</td>'
                                    + '<td class="cell100 column3">' + publication +'</td>'
                                    + '<td class="cell100 column2"><input type="text" id=' + id + ' style="width:25px;"></td>'
                                    + '</tr>')
              }
           }
       }
   });
});

$(document).on('submit', '#rated_books', function(e){
   e.preventDefault();
   var selBooks = []
   var already_said = false
   var atleast_one = false
          $("tr.row100.body.actual").each(function(){
                var rating = $(this).find("input")[1]
                var checkbox = $(this).find("input")[0]
                if(checkbox.checked)
                {
                    book_id = rating.id
                    rating = rating.value
                    if(rating === "" && already_said === false)
                    {
                      window.alert("Please enter rating for selected books")
                      already_said = true
                    }
                    selBooks.push({"book_id": book_id,
                                   "rating": rating})
                    atleast_one = true
                }
              });
  if(atleast_one === false){
    window.alert("Please Select Books and Give Ratings")
  }
  else{
   $.ajax({
       type:'POST',
       url:'../display_recommendations',
       data:{
           books:JSON.stringify(selBooks),
           csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
       },
       success:function(data, textStatus, jqXHR){
        data = JSON.parse(data)
        var table_content = $("#recommTableContent")
        var profile = $("#UserProfileDiv")
        table_content.empty()
        profile.empty()
        if(data.length > 0)
        {
          document.getElementById("RecommendationsTable").style.visibility = "visible"
          document.getElementById("RecommTitle").style.visibility = "visible"
          document.getElementById("ProfileTitle").style.visibility = "visible"
          var charts = data[data.length-1]
          var user_profile_div = document.getElementById("UserProfileDiv")
          user_profile_div.style.visibility = "visible"
          profile.append('<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">' + charts["words_table_div"] + '</div>')
          profile.append('<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">' + charts["genre_dissect"] + '</div>')
            for(var i = 0; i < data.length-1; i++){
              if(i == 30){
                break
              }
              var title = data[i]["title"]
              var author = data[i]["author"]
              var publication = data[i]["publication"]
              var img_url = data[i]["img_url"]
              var score = (data[i]["score"] * 100).toFixed(2)
              if(img_url === ""){
                img_url = "../../static/img/default_book.jpg"
              }
              var id = data[i]["id"]

              table_content.append('<tr class="row100 body recomm">' +'<td class="cell100 column_cover"><a style="color:inherit" id = "' + id + '" href="../' + id + '" target="_blank"><img style= "width:50px;"src="' + img_url + '"></td>'
                                    +  '<td class="cell100 column1"> <a style="color:inherit" id = "' + id + '" href="../' + id + '" target="_blank">' + title +'</td>'
                                    + '<td class="cell100 column2">' + author +'</td>'
                                    + '<td class="cell100 column3">' + publication +'</td>'
                                    + '<td class="cell100 column2">' + score +'</td>'
                                    + '</tr>')
              }
        }
        else
        {
          window.alert("Sorry, B.R.I.E could not find any Recommendations for you")
        }
       }
       })
  }
});
